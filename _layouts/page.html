---
layout: "default"
---
<div class="page-grid">
    <div class="content" id="{{page.class}}">
        <div class="title-wrapper">
            <h1>
                {{ page.title }}
            </h1>
        </div>
        {% if page.title=="about me" %}
            <img class="profile-image" src="/assets/img/jack-amsbry.jpg" alt="Photo of Jack Amsbry">
        {% endif %}
        <div class="content-wrapper">
            {{content}}
        </div>
        
    </div>
</div>
