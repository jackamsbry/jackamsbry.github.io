<!DOCTYPE html>
<html lang="en-US">
    {%- include head.html -%}
    <body>

        {%- include header.html -%}
        <div class="PAGE-WRAPPER">
            <div class="main">
                {{ content }}
            </div>
            {%- include footer.html -%}
        </div>
        
        {% if page.linked_js %}
            {%- for js_file in page.linked_js -%}
            <script src="{{js_file}}"></script>
            {%- endfor -%}
        {% endif %}
        {% if page.custom_js %}
            {%- for js_file in page.custom_js -%}
                <script src="../assets/js/{{js_file}}.js" type="text/javascript"></script>
            {%- endfor -%}
        {% endif %}
    </body>
</html>
