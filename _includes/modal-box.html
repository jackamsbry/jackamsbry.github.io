<div class="project-box">
    {%- if project.image -%}
            <img src="../assets/img/{{project.image}}" alt="{{project.alt}}">
            {%- assign tag = "image" -%}
        {% else %}
            {%- assign tag = "no-img" -%}       
        {%- endif -%}
        <div class="modal-title">
            <h3 id={{tag}}> {{project.title}} </h3>
        </div>
</div>
