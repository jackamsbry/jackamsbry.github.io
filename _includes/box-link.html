<div class="project-box">
    {%- if project.image -%}
            <img src="../assets/img/{{project.image}}" alt="{{project.alt}}">
            {%- assign tag = "image" -%}
        {% else %}
            {%- assign tag = "no-img" -%}       
        {%- endif -%}
    <a href="/{{project.categories[0]}}/{{project.categories[1]}}/{{project.slug}}">
            <h3 id={{tag}}> {{project.title}} </h3>
    </a>
</div>
